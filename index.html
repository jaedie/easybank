<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app/scss/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Easybank landing page</title>
  </head>
  <body>
    <header class="header">
      <div class="overlay"></div>
      <nav class="flex flex-jc-sb flex-ai-c">
        <a href="/" class="header__logo flex flex-ai-c">
          <img src="images/logo.svg" alt="Easybank" />
        </a>
        <a href="#" class="header__menu hide-for-desktop" id="btnHamburger">
          <span></span>
          <span></span>
          <span></span>
        </a>
        <div class="header__links hide-for-mobile">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
          <a href="#">Blog</a>
          <a href="#">Careers</a>
        </div>
        <button type="button" class="header__cta hide-for-mobile">
          Request Invite
        </button>
      </nav>
    </header>
    <script src="app/js/script.js"></script>
  </body>
</html>
